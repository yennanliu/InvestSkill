name: Greetings

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  greeting:
    runs-on: ubuntu-latest

    steps:
    - name: Greet first-time contributor
      uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: |
          ðŸ‘‹ Thanks for opening your first issue in InvestSkill!

          We appreciate your interest in improving this project. A maintainer will review your issue and respond as soon as possible.

          In the meantime, please make sure you've provided:
          - A clear description of the issue
          - Steps to reproduce (if it's a bug)
          - Your Claude Code version and OS

          Feel free to check out our [Contributing Guide](../blob/main/CONTRIBUTING.md) if you'd like to help with a fix!

        pr-message: |
          ðŸŽ‰ Thanks for opening your first pull request in InvestSkill!

          We're excited to review your contribution. Please ensure:
          - [ ] All CI checks are passing
          - [ ] You've filled out the PR template
          - [ ] Documentation is updated (if needed)
          - [ ] CHANGELOG.md is updated

          A maintainer will review your PR shortly. Feel free to ask questions or request feedback!

          Check out our [Contributing Guide](../blob/main/CONTRIBUTING.md) for more information.
