name: Label PRs

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Auto-label based on files changed
      uses: actions/labeler@v5
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        configuration-path: .github/labeler.yml
        sync-labels: true

    - name: Label based on PR size
      run: |
        PR_NUMBER=${{ github.event.pull_request.number }}
        FILES_CHANGED=$(gh pr view $PR_NUMBER --json files --jq '.files | length')

        echo "Files changed: $FILES_CHANGED"

        if [ "$FILES_CHANGED" -le 5 ]; then
          gh pr edit $PR_NUMBER --add-label "size/small"
        elif [ "$FILES_CHANGED" -le 15 ]; then
          gh pr edit $PR_NUMBER --add-label "size/medium"
        else
          gh pr edit $PR_NUMBER --add-label "size/large"
        fi
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
